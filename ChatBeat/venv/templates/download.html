<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 0 auto; text-align: center; }
        .progress-bar { width: 100%; background-color: #f3f3f3; border-radius: 5px; margin-top: 20px; }
        .progress { width: 0%; height: 20px; background-color: #4caf50; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="url" placeholder="Enter YouTube URL" style="width: 80%; padding: 10px;">
        <button onclick="downloadVideo()" style="padding: 10px;">Download</button>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        function downloadVideo() {
            const url = document.getElementById('url').value;
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Download failed');
            })
            .then(data => {
                if (data.status === 'success') {
                    updateProgress(data.progress);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function updateProgress(progress) {
            const progressElement = document.getElementById('progress');
            progressElement.style.width = progress + '%';
        }
    </script>
</body>
</html>
